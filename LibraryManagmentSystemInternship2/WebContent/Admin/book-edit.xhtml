<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>


</h:head>
<h:body>
	<ui:composition template="/template.xhtml">

		<ui:define name="title">
			<h:outputText value="Books"></h:outputText>
		</ui:define>

		<ui:define name="body">
			<center>

				<h1 style="color: blue;">Book Editing</h1>

				<h:form>
					<p:growl id="msgs" showDetail="true" />

					<h:outputText style="position: relative; left: -12px;"
						value="Title:" />
					<h:inputText id="title" style="position: relative; left: 23px;"
						value="#{bookEditBean.bookSelected.bookTitle}"></h:inputText>

					<br />
					<br />
					<h:outputText style="position: relative; left: -5px;"
						value="Author:" />
					<h:inputText id="description"
						style="position: relative; left: 16px;"
						value="#{bookEditBean.bookSelected.bookAuthor}"></h:inputText>
					<br />
					<br />
					<h:outputText style="position: relative; left: -3px;"
						value="Category:" />

					<h:selectOneMenu class="select"
						style="position: relative; left: 10px;"
						value="#{bookEditBean.categoryString}">
						<f:selectItems value="#{bookEditBean.allCategoriesString()}"
							var="category" />
					</h:selectOneMenu>
					<br />
					<br />
					<p:commandButton action="#{bookEditBean.editBook}" update="msgs"
						value="Submit Editing" />
					<p:messages></p:messages>
				</h:form>
			</center>

		</ui:define>
	</ui:composition>
</h:body>
</html>
