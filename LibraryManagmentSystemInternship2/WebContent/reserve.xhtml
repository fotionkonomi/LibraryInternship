<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="table.css" />
	<h:outputStylesheet library="css" name="main.css" />



</h:head>
<h:body>
	<ui:composition template="/template.xhtml">

		<ui:define name="title">
			<h:outputText value="Books"></h:outputText>
		</ui:define>

		<ui:define name="body">
			<h:form id="form">
				<p:growl id="message" showDetail="true" />

				<p:dataTable id="books1" widgetVar="books1" var="book"
					value="#{bookBean.listBooksFree}" editable="true"
					style="margin-bottom:20px" paginator="true" rows="10"
					rowsPerPageTemplate="10,20,30,40,50" selectionMode="multiple"
					selection="#{bookBean.booksSelected}" rowKey="#{book.isbn}">
					<f:facet name="header">
            Books free
        </f:facet>
					<p:column headerText="ISBN">
						<h:outputText value="#{book.isbn}" />
					</p:column>
					<p:column headerText="Title">

						<h:outputText value="#{book.bookTitle}" />

					</p:column>

					<p:column headerText="Author">

						<h:outputText value="#{book.bookAuthor}" />

					</p:column>
					<p:column headerText="Category">

						<h:outputText value="#{book.categoryOfThisBook.categoryName}" />
					</p:column>

				</p:dataTable>
				<p:commandButton value="Reserve" update="form"
					action="#{bookBean.reserveBooks}">
				</p:commandButton>
			</h:form>
		</ui:define>
	</ui:composition>



</h:body>
</html>
