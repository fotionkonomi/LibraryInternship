<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">


	<h:form id="menuFormt">

		<p:menubar>
			<p:menuitem value="Home" outcome="index" icon="ui-icon-home" />

				<p:submenu rendered="#{userBean.isUserAdmin()}" label="Add" icon="ui-icon-gear">
					<p:menuitem value="Category" outcome="category" />
					<p:menuitem value="Book" outcome="book" />

				</p:submenu>

				<p:submenu rendered="#{userBean.isUserAdmin()}" label="Manage Users" icon="ui-icon-document">
					<p:menuitem value="Accept Requests" outcome="request" />
	 				<p:menuitem value="Manage Roles" outcome="choose-role" />

				</p:submenu>
			<p:menuitem value="Reserve Book" outcome="reserve"
				icon="ui-icon-book" />

				<p:menuitem rendered="#{userBean.isUserSecretary()}" value="Manage Books" outcome="manage"
					icon="ui-icon-book" />

			<p:submenu label="#{userBean.userDTOLogged.username}"
				icon="ui-icon-person">
				<p:menuitem value="Manage Profile" outcome="profile" />
				<p:menuitem value="Log out" action="#{logOutBean.logout}" />
			</p:submenu>
		</p:menubar>
	</h:form>

</ui:composition>
