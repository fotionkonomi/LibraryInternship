<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="util.css" />

</h:head>
<h:body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<h:form class="login100-form validate-form">
					<span class="login100-form-title p-b-26"> Welcome </span> <span
						class="login100-form-title p-b-48"> <i
						class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input">
						<h:inputText class="input100" value="#{loginBean.username}"
							a:placeholder="Username"></h:inputText>
					</div>

					<div class="wrap-input100 validate-input">
						<span class="btn-show-pass"> <i class="zmdi zmdi-eye"></i>
						</span>
						<h:inputSecret class="input100" a:placeholder="Password"
							value="#{loginBean.password}"></h:inputSecret>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<h:commandButton class="button" value="Log In"
								action="#{loginBean.login}" />
						</div>
					</div>
					<p:messages closable="true"></p:messages>

					<div class="text-center p-t-115">
						<span class="txt1"> Donâ€™t have an account? </span> <a class="txt2"
							href="signUp.xhtml"> Sign Up </a>
					</div>
				</h:form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
</h:body>
</html>
