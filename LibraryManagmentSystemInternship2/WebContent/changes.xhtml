<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>


</h:head>
<h:body>
	<ui:composition template="/template.xhtml">

		<ui:define name="title">
			<h:outputText value="Profile"></h:outputText>
		</ui:define>

		<ui:define name="body">


			<h:outputStylesheet library="css" name="navbar.css" />
			<h:outputStylesheet library="css" name="main.css" />
			<h:outputStylesheet library="css" name="table.css" />
			<div id="display-success">
				<h2>YOU HAVE SUCCESSFULLY EDITED YOUR PROFILE</h2>
			</div>
			<table>
				<thead>
					<tr>
						<th colspan="2">Your Profile</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><span class="data"> First Name</span></td>
						<td>"#{userBean.userDTOLogged.firstName}"</td>
					</tr>
					<tr>
						<td><span class="data">Last Name</span></td>
						<td>"#{userBean.userDTOLogged.lastName}"</td>
					</tr>

					<tr>
						<td><span class="data">Email</span></td>
						<td>"#{userBean.userDTOLogged.email}"</td>
					</tr>

					<tr>
						<td><span class="data">Username</span></td>
						<td>"#{userBean.userDTOLogged.username}"</td>
					</tr>

					<tr>
						<td><span class="data">Age</span></td>
						<td>"#{userBean.userDTOLogged.age}"</td>
					</tr>

				</tbody>
			</table>
		</ui:define>
	</ui:composition>
</h:body>
</html>
