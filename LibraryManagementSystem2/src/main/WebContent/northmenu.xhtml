<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">


	<h:form id="menuFormt">

		<p:menubar>
			<p:menuitem value="Home" outcome="index" icon="ui-icon-home" />

			<p:menuitem rendered="#{userBean.isUserAdmin()}" icon="ui-icon-gear" value="Manage Categories"
				outcome="category" />
			<p:menuitem icon="ui-icon-book" rendered="#{userBean.isUserAdmin()}" value="Manage Books" outcome="book" />


			<p:submenu rendered="#{userBean.isUserAdmin()}" label="Manage Users"
				icon="ui-icon-document">
				<p:menuitem value="Accept Requests" outcome="request" />
				<p:menuitem value="Manage Users' Profiles And Roles" outcome="choose-role" />
				<p:menuitem value="Create User" outcome="create-user"></p:menuitem>
			</p:submenu>
			<p:menuitem rendered="#{userBean.isUserStudent()}"
				value="Reserve Book" outcome="reserve" icon="ui-icon-book" />

			<p:submenu rendered="#{userBean.isUserSecretary()}"
				label="Secretary" icon="ui-icon-document">
				<p:menuitem value="Booked Books" outcome="deliver" />
				<p:menuitem value="Delivered Books" outcome="free" />

			</p:submenu>


			<p:submenu label="#{userBean.userDTOLogged.username}"
				icon="ui-icon-person">
				<p:menuitem value="Manage Profile" outcome="profile" />
				<p:menuitem value="Log out" action="#{logOutBean.logout}" />
			</p:submenu>
		</p:menubar>
	</h:form>

</ui:composition>
