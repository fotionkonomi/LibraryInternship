<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/template.xhtml">

		<ui:define name="title">
			<h:outputText value="Deliver books"></h:outputText>
		</ui:define>

		<ui:define name="body">

			<h:form id="form">

				<p:growl id="msgs" showDetail="true" />

				<p:dataTable id="books1" widgetVar="books1" var="book"
					value="#{bookSecretaryBean.listBooksBooked}" paginator="true"
					rows="10" rowsPerPageTemplate="10,20,30,40,50"
					filteredValue="#{bookSecretaryBean.filteredBooks}"
					selectionMode="multiple"
					selection="#{bookSecretaryBean.booksSelected}" rowKey="#{book.isbn}"
					style="margin-bottom:20px">
					<f:facet name="header">
						<p:outputPanel>
							<h:outputText
								value="Search all reserved books via booker's username:" />
							<p:inputText id="globalFilter" onkeyup="PF('books1').filter()"
								style="width:150px" placeholder="Enter username" />
						</p:outputPanel>
					</f:facet>

					<p:column headerText="Title">

						<h:outputText value="#{book.bookTitle}" />

					</p:column>

					<p:column headerText="Author">

						<h:outputText value="#{book.bookAuthor}" />

					</p:column>
					<p:column headerText="Category">

						<h:outputText value="#{book.categoryOfThisBook.categoryName}" />

					</p:column>

					<p:column headerText="ISBN">
						<h:outputText value="#{book.isbn}" />
					</p:column>

					<p:column headerText="Booker"
						filterBy="#{bookSecretaryBean.getUserThatHasBookedTheBook(book).username}"
						filterMatchMode="contains">
						<h:outputText
							value="#{bookSecretaryBean.getUserThatHasBookedTheBook(book).username}" />
					</p:column>



				</p:dataTable>
				<p:commandButton value="Deliver" update="form"
					action="#{bookSecretaryBean.deliverBooks}">
				</p:commandButton>
			

			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
