<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>


</h:head>
<h:body>
	<ui:composition template="/template.xhtml">

		<ui:define name="title">
			<h:outputText value="Books"></h:outputText>
		</ui:define>

		<ui:define name="body">
			<style>
</style>

			<center>

				<h1 style="color: blue;">Book Editing</h1>

				<h:form id="form">
					<p:growl id="msgs" showDetail="true" />

					<h:outputText style="position: relative; left: -12px;"
						value="Title:" />
					<h:inputText id="title"
						style="position: relative; left: 23px; border: 1px solid grey"
						value="#{bookEditBean.bookSelected.bookTitle}"></h:inputText>

					<br />
					<br />
					<h:outputText style="position: relative; left: -5px;"
						value="Author:" />
					<h:inputText id="description"
						style="position: relative; left: 16px; border: 1px solid grey;"
						value="#{bookEditBean.bookSelected.bookAuthor}"></h:inputText>
					<br />
					<br />
					<h:outputText style="position: relative; left: -3px;"
						value="Category:" />

					<h:selectOneMenu class="select"
						style="position: relative; left: 6px; border: 1px solid grey"
						value="#{bookEditBean.categoryString}">
						<f:selectItems value="#{bookEditBean.allCategoriesString()}"
							var="category" />
					</h:selectOneMenu>
					<br />
					<br />
					<h:outputText value="Description: "></h:outputText>
					<h:inputTextarea cols="38" rows="10" value="#{bookEditBean.bookSelected.description}"></h:inputTextarea>
					<br />
					<br />
					<h:outputText style="position: relative; left: -5px;"
						value="Upload an image: " />
					<p:fileUpload fileUploadListener="#{bookEditBean.upload}"
						auto="true" fileLimit="1" oncomplete="start();"
						fileLimitMessage="Please select only one file!" />
					<h4 id="uploaded" style="display: none;">Image uploaded</h4>
					<br />
					<br />
					<br />
					<p:commandButton action="#{bookEditBean.editBook}" update="msgs"
						value="Submit Editing" />
					<p:messages></p:messages>
				</h:form>
			</center>

		</ui:define>
	</ui:composition>
</h:body>
</html>
