<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<h:outputStylesheet library="css" name="forms.css" />
	<h:outputStylesheet library="css" name="main.css" />

	<style>
.ui-datatable.ui-widget {
	width: 80%;
	opacity: 0.9;
	border-radius: 50%;
}
</style>
</h:head>
<h:body>
	<ui:composition template="/template.xhtml">

		<ui:define name="title">
			<h:outputText value="Edit Category"></h:outputText>
		</ui:define>

		<ui:define name="body">
			<center>

				<h1 style="color: blue;">Category Editing</h1>
				<br/><br/>
				<h:form>
				<p:growl id="msgs" showDetail="true" />
					<h:outputText style="position: relative; left: -12px;"
									value="Name:" />
					<h:inputText id="name"  style="position: relative; left: 23px;border: 1px solid grey"
						value="#{categoryEditBean.categorySelected.categoryName}"></h:inputText>
					<br/>
					<br />
					<br /> 	<h:outputText value="Description:" />
					<h:inputTextarea rows="10" cols="25" id="description"  style="position: relative; left: 8px; border: 1px solid grey, min-width: 100px; min-height: 50px;"
						value="#{categoryEditBean.categorySelected.categoryDescription}"></h:inputTextarea>
					<br />
					<br />
					<p:messages></p:messages>
					<p:commandButton action="#{categoryEditBean.editCategory}"
						value="Submit Editing" update="msgs" />
				</h:form>
			</center>
		</ui:define>
	</ui:composition>
</h:body>
</html>
