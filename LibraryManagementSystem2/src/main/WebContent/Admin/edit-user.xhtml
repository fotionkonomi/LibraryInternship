<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>


</h:head>
<h:body>
	<ui:composition template="/template.xhtml">

		<ui:define name="title">
			<h:outputText value="Edit User"></h:outputText>
		</ui:define>

		<ui:define name="body">
			<h:outputStylesheet library="css" name="main.css" />
			<h:outputStylesheet library="css" name="util.css" />
			<p:tooltip />
			<center>
				<div class="limiter">
					<div class="container-login100">
						<div class="wrap-login100">
							<h:form class="login100-form validate-form">
								<p:growl id="message" showDetail="true" />
								<h2>Edit User</h2>

								<br />
								<div class="wrap-input100 validate-input">
									<h:inputText class="input100"
										value="#{userEditBean.userToEdit.firstName}"
										a:placeholder="First Name" id="firstName"></h:inputText>
									<p:messages for="firstName" closable="true"></p:messages>
								</div>


								<div class="wrap-input100 validate-input">
									<span class="btn-show-pass"> <i class="zmdi zmdi-eye"></i>
									</span>
									<h:inputText class="input100" id="lastName"
										a:placeholder="Last Name"
										value="#{userEditBean.userToEdit.lastName}"></h:inputText>
									<p:messages for="lastName" closable="true"></p:messages>

								</div>

								<div class="wrap-input100 validate-input">
									<h:inputText class="input100" id="username"
										value="#{userEditBean.userToEdit.username}"
										a:placeholder="Username"></h:inputText>
									<p:messages for="username" closable="true"></p:messages>
								</div>

								<div class="wrap-input100 validate-input">
									<span class="btn-show-pass"> <i class="zmdi zmdi-eye"></i>
									</span>
									<h:inputText class="input100" a:placeholder="Email"
										value="#{userEditBean.userToEdit.email}" id="email"
										validatorMessage="Email format is not correct">
										<f:validateRegex
											pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
									</h:inputText>
									<p:messages for="email" closable="true" />
								</div>

								<div class="wrap-input100 validate-input">
									<span class="btn-show-pass"> <i class="zmdi zmdi-eye"></i>
									</span>
									<h:inputText class="input100" id="age"
										converterMessage="Please enter a number" a:placeholder="Age"
										value="#{userEditBean.userToEdit.age}">
										<f:convertNumber integerOnly="true"></f:convertNumber>

									</h:inputText>
									<p:messages for="age" closable="true"></p:messages>
								</div>

								</p:messages>
								<div class="container-login100-form-btn">
									<div class="login100-form-bgbtn"></div>
									<p:commandButton class="button" value="Change"
										action="#{userBean.change}" update="message">
										<p:confirm header="Confirmation" message="Are you sure?" />
									</p:commandButton>

									<p:confirmDialog global="true" showEffect="fade"
										hideEffect="fade">
										<p:commandButton value="Yes" type="button"
											styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
										<p:commandButton value="No" type="button"
											styleClass="ui-confirmdialog-no" icon="pi pi-times" />
									</p:confirmDialog>
									<ui:fragment rendered="#{userBean.isUserAdmin() eq false}">

										<p:commandButton class="button"
											value="I want to deactivate my account"
											action="#{userBean.deActivateMyAccount}" update="message">
											<p:confirm header="Confirmation"
												message="This action is permanent, Are you sure?" />
										</p:commandButton>
									</ui:fragment>

								</div>



							</h:form>
						</div>

					</div>

				</div>


				<div id="dropDownSelect1"></div>
			</center>

		</ui:define>
	</ui:composition>
</h:body>
</html>
