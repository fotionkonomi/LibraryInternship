<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<h:outputStylesheet library="css" name="navbar.css" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="table.css" />

</h:head>
<h:body>
	<div id="display-success">
		<h2>YOU HAVE SUCCESSFULLY SIGNED UP</h2>
	</div>
	<table>
		<thead>
			<tr>
				<th colspan="2">Your Profile</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><span class="data">First Name</span></td>
				<td>"#{signUpBean.userDTO.firstName}"</td>
			</tr>
			<tr>
				<td><span class="data">Last Name</span></td>
				<td>"#{signUpBean.userDTO.lastName}"</td>
			</tr>

			<tr>
				<td><span class="data">Email</span></td>
				<td>"#{signUpBean.userDTO.email}"</td>
			</tr>
			
			<tr>
				<td><span class="data">Username</span></td>
				<td>"#{signUpBean.userDTO.username}"</td>
			</tr>
			
			<tr>
				<td><span class="data">Age</span></td>
				<td>"#{signUpBean.userDTO.age}"</td>
			</tr>
			
		</tbody>
	</table>
	<h2>Please wait while administrators activate your account</h2>
</h:body>
</html>
