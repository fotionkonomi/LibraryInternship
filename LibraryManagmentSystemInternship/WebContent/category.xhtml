<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<h:outputStylesheet library="css" name="forms.css" />
	<h:outputStylesheet library="css" name="main.css" />

</h:head>
<h:body>
	<ui:include src="header-admin.xhtml"></ui:include>

	<center>
		<h3>Please fill out the fields to create a category</h3>
	</center>

	<div id="container">
		<div id="contact">
			<section id="contact">
				<div class="containeri">
					<h:form class="form">
						<p:growl id="message" showDetail="true" />
					
		Name of category: <h:inputText id="name" class="input" required="true"
							requiredMessage="Please, enter the name!"
							value="#{categoryBean.categoryName}" a:placeholder="Name" />
						<p:messages for="name"></p:messages>
		Description: <h:inputText id="description" class="input"
							a:placeholder="Description" required="true"
							requiredMessage="Please, enter the description"
							value="#{categoryBean.categoryDescription}" />
						<p:messages for="description"></p:messages>
						<br />


						<p:commandButton class="submit" update="message"
							value="Create Category" action="#{categoryBean.addCategory}">
							<p:confirm header="Confirmation" message="Are you sure?" />

						</p:commandButton>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Yes" type="button"
								styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="pi pi-times" />
						</p:confirmDialog>
					</h:form>
				</div>
			</section>
		</div>
	</div>

</h:body>
</html>
