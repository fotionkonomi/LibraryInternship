<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="navbar.css" />
	<h:outputStylesheet library="css" name="table.css" />
	<h:outputStylesheet library="css" name="main.css" />


</h:head>
<h:body>
	<ui:include src="header-admin.xhtml"></ui:include>
	<h:form>
		<h:panelGroup rendered="#{not empty bookBean.listBook()}">

			<table align="center" width="100%">
				<thead>
					<tr>
						<th id="headTable" colspan="8">Books that are available to
							book</th>
					</tr>
					<tr>
						<th>Book Title</th>
						<th>Book Author</th>
						<th>Category</th>
						<th>Deliver</th>
					</tr>

				</thead>
				<tbody>
					<ui:repeat var="book" value="#{bookBean.listBook()}">
						<tr>
							<td>#{book.bookTitle}</td>
							<td>#{book.bookAuthor}</td>
							<td>#{book.categoryOfThisBook.categoryName}</td>

							<td><p:commandButton class="button"
									style="background-color: green;" action="#{userBean.reserveBook(book)}"
									value="Reserve">
								</p:commandButton></td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>
		</h:panelGroup>
		<h:panelGroup rendered="#{empty bookBean.listBook()}">
			<h1>There aren't any books for you to book</h1>
		</h:panelGroup>
	</h:form>

</h:body>
</html>
